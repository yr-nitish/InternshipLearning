spring.application.name=cache

# Redis Configuration

spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
cache.redis.ttl=10

logging.level.org.springframework.cache=DEBUG
logging.level.com.github.benmanes.caffeine.cache=DEBUG


logging.level.org.springframework=debug

spring.datasource.dbcp2.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://localhost:5433/cache

server.port=8081

spring.datasource.username=postgres

spring.datasource.password=nitish

##jpa config

spring.jpa.properties..hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true